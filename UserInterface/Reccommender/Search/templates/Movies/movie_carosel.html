{%load static%}

<style>
    
    /* For screens smaller than 768px (e.g. smartphones) */
@media only screen and (max-width: 767px) {
  .imges {
    height: 10rem; /* Set the image width to 100% of its container */
  }
}

/* For screens larger than 768px (e.g. tablets and desktops) */
@media only screen and (min-width: 768px) {
  .imges {
    height: 35rem; /* Set the maximum image width to 50% of its container */
  } 
}

</style>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/movie_cor_1.jpg' %}" class="d-block w-100 img-fluid imges"alt="...">
        
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/movie_cor_2.jpg' %}" class="d-block w-100 img-fluid imges" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/movie_cor_3.jpg' %}" class="d-block w-100 img-fluid imges"  alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
